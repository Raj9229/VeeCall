<svg xmlns="http://www.w3.org/2000/svg" width="920" height="360">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.25"/>
    </filter>
    <style>
      .box { fill:#ffffff; stroke:#1f2937; stroke-width:1.5; rx:12; filter:url(#shadow); }
      .title { font: bold 16px sans-serif; fill:#111827; }
      .text { font: 13px sans-serif; fill:#374151; }
      .label { font: 12px sans-serif; fill:#111827; }
      .arrow { stroke:#111827; stroke-width:2; marker-end:url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
            refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#111827" />
    </marker>
  </defs>

  <!-- Frontend box -->
  <rect class="box" x="50" y="50" width="260" height="110"/>
  <text class="title" x="70" y="75">Frontend (Static Site)</text>
  <text class="text" x="70" y="100">• React / HTML / CSS / JS</text>
  <text class="text" x="70" y="120">• Hosted on Vercel / Render Static</text>
  <text class="text" x="70" y="140">• HTTPS required for WebRTC</text>

  <!-- Backend box -->
  <rect class="box" x="330" y="50" width="260" height="110"/>
  <text class="title" x="350" y="75">FastAPI Backend (Signaling)</text>
  <text class="text" x="350" y="100">• WebSocket endpoints</text>
  <text class="text" x="350" y="120">• Health/Config APIs</text>
  <text class="text" x="350" y="140">• Deployed on Railway / Render</text>

  <!-- TURN/STUN box -->
  <rect class="box" x="610" y="50" width="260" height="110"/>
  <text class="title" x="630" y="75">ICE Servers</text>
  <text class="text" x="630" y="100">• STUN (Google)</text>
  <text class="text" x="630" y="120">• TURN (Coturn/Twilio)</text>
  <text class="text" x="630" y="140">• NAT/Firewall traversal</text>

  <!-- Peers boxes -->
  <rect class="box" x="180" y="220" width="220" height="90"/>
  <text class="title" x="200" y="245">Peer A (Browser)</text>
  <text class="text" x="200" y="268">Media + DataChannel</text>

  <rect class="box" x="520" y="220" width="220" height="90"/>
  <text class="title" x="540" y="245">Peer B (Browser)</text>
  <text class="text" x="540" y="268">Media + DataChannel</text>

  <!-- Arrows -->
  <line class="arrow" x1="310" y1="105" x2="330" y2="105"/>
  <line class="arrow" x1="590" y1="105" x2="610" y2="105"/>

  <line class="arrow" x1="290" y1="220" x2="290" y2="160"/>
  <line class="arrow" x1="570" y1="220" x2="570" y2="160"/>

  <line class="arrow" x1="400" y1="265" x2="520" y2="265"/>
  <text class="label" x="430" y="255">WebRTC: Audio/Video/Data</text>

  <!-- Legend -->
  <text class="label" x="50" y="20">VideoCall Architecture • 2025-08-23</text>
</svg>
